<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
  <h1>페이지 응답</h1>
  <button class="button1">버튼1</button>
  <button class="button2">버튼2</button>
  
    <script type="text/javascript">
        
        const button1 = document.querySelector(".button1")
        const button2 = document.querySelector(".button2")

        button1.onclick=()=>{
            //button1 클릭시에 객체 생성됨
            let student = {
                name:"aaa",
                email:"aaa@aaa.com",
                address:"aaa"
            }

            $.ajax({
                async : false, //동기처리
                type:"post", //method
                url:"/study/student/1", //요청 url
                contentType:"application/json", //보내는데이터형식
                data:JSON.stringify(student),
                dataType:"text",//받는데이터형식
                success : response =>{
                //response는 success함수의 parameter, 서버로부터 데이터를 받는다.
                //=return 값임.
                    alert("요청 성공");
                    alert(response);
                    
                },
                error : response =>{
                    alert("요청실패");
                }
            });

        }

        button2.onclick=()=>{

            $.ajax({
                async : false, //동기처리
                type:"get", //method
                url:"/study/student/2", //요청 url

                // contentType:"application/json", 보내는거없으니까
                // data:JSON.stringify(student),

                dataType:"json",//받는데이터형식 
                success : response =>{
                    alert("요청 성공");
                    console.log(response); //requestStudyDto 객체
                },
                error : response =>{
                    alert("요청실패");
                    console.log(response);
                }
            });

        }




    </script>
</body>
</html>
